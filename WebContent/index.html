<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8" />
<title>Web chat</title>


<link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">


</head>

<body>
<div class="container">
	<div ng-app="inTableSearchApp" ng-controller="inTableSearchController">
		
		
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign in to enter Webchat</h1>
        <div class="account-wall">
          <img class="avatar" src="img/person.png" alt="avatar image">
          <form class="form-login" ng-submit="login()">
            <input id="username" type="username" class="form-control" placeholder="Username" required autofocus ng-model="uname">
            <input id="password" type="password" class="form-control" placeholder="Password" required ng-model="passwd">
            <button class="btn btn-lg btn-primary btn-block sign-in-btn" type="submit"> Sign in</button>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register()"> Register</button>
          </form>
        </div>
      </div>
    </div>	
    </div>
</div>
	

  <script src="lib/angular.min.js"></script>
  <script src="lib/jquery-1.11.3.min.js"></script>
  <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/helperService.js"></script>

</body>
</html>
